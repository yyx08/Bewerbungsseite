  <main class="content-contact">
    <h2>Schreiben Sie mir</h2>
    <form>
      <fieldset>
        <legend><i class="fa-solid fa-envelope"></i> Kontaktformular</legend>

        <label for="name"><i class="fa-solid fa-user"></i> Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email"><i class="fa-solid fa-at"></i> E-Mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="message"><i class="fa-solid fa-comment"></i> Nachricht:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit"><i class="fa-solid fa-paper-plane"></i> Absenden</button>
      </fieldset>
    </form>
  </main>

  <footer class="footer">
    <p><i class="fa-solid fa-envelope"></i> wasmut.erik@web.de <i class="fa-solid fa-phone"></i> +49 155 61554242 · <i class="fa-solid fa-location-dot"></i> 78727 Oberndorf a.N.</p>
  </footer>
